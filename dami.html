<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidenav {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow: auto;
            height: 100%;
        }

        .sidenav .sidenav-header {
            padding: 20px;
            background-color: #1abc9c;
            text-align: center;
        }

        .sidenav h2 {
            margin: 0;
        }

        .sidenav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidenav ul li {
            margin: 0;
        }

        .sidenav ul li a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidenav ul li a:hover {
            background-color: #16a085;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidenav">
            <div class="sidenav-header">
                <h2>Admin Panel</h2>
            </div>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('manage_tasks') }}">Manage Tasks</a></li>
                <li><a href="{{ url_for('add_new_task') }}">Add New Task</a></li>
                <li><a href="{{ url_for('add_user') }}">Add User</a></li>
                <li><a href="{{ url_for('user_dashboard') }}">User Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
            </header>
            <main>
                <h2>All Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Created_at</th>
                            <th>Contact</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.user_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                {{ user.time }}
                            </td>
                            <td>{{ user.contact }}</td>
                            <td>{{ user.city }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
