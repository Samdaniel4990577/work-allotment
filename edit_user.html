<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User: {{ user.user_name }}</h1>
    <form method="POST">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" value="{{ user.user_name }}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ user.city }}" required>
        <br>

        <label for="contact">Address:</label>
        <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
        <br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="1" {% if user.role == 1 %}selected{% endif %}>Admin</option>
            <option value="0" {% if user.role == 0 %}selected{% endif %}>User</option>
        </select>
        <br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
